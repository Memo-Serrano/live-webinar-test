<!DOCTYPE html>
<html lang="es">
<head>

<body>
  <h1>Zoom Meeting + Botón Dinámico</h1>

  <!-- Contenedor para la reunión de Zoom -->
  <div id="zoomMeeting"></div>

  <!-- Botón oculto inicialmente -->

    const client = ZoomMtgEmbedded.createClient();

    const meetingSDKElement = document.getElementById('zoomMeeting');

      debug: true,
      zoomAppRoot: meetingSDKElement,
      language: 'es-ES',

    const userName = 'Invitado';

    client.join({
      sdkKey: sdkKey,
      meetingNumber: meetingNumber,
      passcode: passcode,
      userName: userName,
      signature: 'tu_signature', // Genera la firma en tu backend
    });
  </script>
</body>
</html>
